<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!--================ FAVICON ================-->
    <link rel="shortcut icon" href="assets/img/logoitb.png" type="image/x-icon">
    
    <!--================ ICON ================-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  
    <!--================ CSS ================-->
    <link rel="stylesheet" href="assets/css/style.css">
  
    <title>Virtual Lab Institut Teknologi Bandung</title>
  
</head>
<body>
    <!--================ HEADER ================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/img/logoitb.png" alt="">
            </a>
        </nav>
    </header>

    <!--================ FORM CONTAINER ================-->
    <main class="center-container">
        <div class="form-container">
            <h3>Create an account</h3>
            <p>Already have an account? <a href="login.html">Log in</a></p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="name">What should we call you?</label>
                    <input type="text" id="name" placeholder="Enter your profile name">
                </div>

                <div class="input-group">
                    <label for="email">What's your email?</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>

                <div class="input-group password-group">
                    <label for="password">Create a password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <button type="button" class="toggle-password">Hide</button>
                </div>

                <p class="password-info">Use mix of letters & numbers</p>

                <button type="button" class="create-account-btn" id="register-btn">Sign in</button> <!-- Updated ID -->
            </form>

            <p class="terms">By creating an account, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.</p>

            <div class="social-login">
                <p>OR Continue with</p>
                <div class="social-buttons">
                    <button class="social-btn google">Google</button>
                </div>
            </div>
        </div>
    </main>

    <div id="message" style="color: green; text-align: center; margin-top: 10px;"></div>

    <footer class="footer section">
        <p class="footer__copy">
          <a target="_blank" class="footer__copy-link">&#169; BERBAHASA. Institut Teknologi Bandung</a>
        </p>
    </footer>

    <script src="js/login.js"></script>
      

</body>
</html>
