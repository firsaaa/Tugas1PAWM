<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <form id="profileForm">
            <div class="input-group">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" accept="image/*">
                <img id="preview" src="#" alt="Profile Picture Preview" class="hidden">
            </div>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a secure password" required>
            </div>
            <button type="submit" class="blue-button">Save Profile</button>
        </form>
    </div>
    <footer>
        Â© BERBAHASA. Institut Teknologi Bandung
    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
