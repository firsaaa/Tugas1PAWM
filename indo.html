<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--================ FAVICON ================-->
  <link rel="shortcut icon" href="assets/img/logoitb.png" type="image/x-icon">

  <!--================ ICON ================-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

  <!--================ CSS ================-->
  <link rel="stylesheet" href="assets/css/indo.css">

  <title>Virtual Lab Institut Teknologi Bandung</title>

</head>
<body>

  <!--================ HEADER ================-->
  <header class="header" id="header">
    <nav class="nav container">
        <a id="nav-logo" class="nav__logo">BERBAHASA</a>
        <div class="navbar">
            <ul>
                <li><a href="#overview" class="nav__link">Overview</a></li>
                <li><a href="#section-drag" class="nav__link">Drag-and-Drop</a></li>
                <li><a href="#section-multiple-choice" class="nav__link">Multiple Choice</a></li>
                <li><a href="#section-fill" class="nav__link">Fill-in-the-Blank</a></li>
                <li><a href="profile.html" class="homepage"><img src="assets/img/profile1.png" alt="Home"></a></li>
            </ul>
        </div>
    </nav>
</header>

  <!-- Sidebar -->
  <div id="sideToolbar" class="side-toolbar">
    <a href="index.html">Home</a>
    <a href="login.html">LogOut</a>
  </div>

  <!--================ MAIN CONTENT ================-->
  <main>
    <!-- Overview Section -->
    <section id="overview" class="scroll-section">
      <div class="overview-content">
        <img src="assets/img/indonesia3.png" alt="Descriptive Alt Text" style="width:300px; height:auto; margin-bottom:20px;">
        <h1>Bahasa Indonesia</h1>
        <p>Pilih jenis latihan yang ingin Anda coba.</p>
      </div>
    </section>

    <!-- Section Drag-and-Drop -->
    <section id="section-drag" class="scroll-section">
      <img src="assets/img/dad2.png" alt="Descriptive Alt Text" style="width:auto; height:auto; margin-bottom:20px;">
      <h2>Latihan Drag-and-Drop</h2>
      <button onclick="location.href='drag-and-drop.html'">Mulai Latihan</button>
    </section>

    <!-- Section Multiple Choice -->
    <section id="section-multiple-choice" class="scroll-section">
      <img src="assets/img/mc5.png" alt="Descriptive Alt Text" style="width:auto; height:auto; margin-bottom:20px;">
      <h2>Latihan Multiple Choice</h2>
      <button onclick="location.href='multiple-choice.html'">Mulai Latihan</button>
    </section>

    <!-- Section Fill-in-the-Blank -->
    <section id="section-fill" class="scroll-section">
      <img src="assets/img/fb.png" alt="Descriptive Alt Text" style="width:auto; height:auto; margin-bottom:20px;">
      <h2>Latihan Fill-in-the-Blank</h2>
      <button onclick="location.href='fill-in-blank.html'">Mulai Latihan</button>
    </section>
  </main>

  <script>
    /* Add scroll-triggered transitions */
    document.addEventListener('scroll', function() {
      const sections = document.querySelectorAll('.scroll-section');
      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if (sectionTop <= window.innerHeight / 1.3) {
          section.classList.add('active');
        }
      });
    });
  </script>

<!--=============== FOOTER ===============-->
<footer class="footer section">
  <p class="footer__copy">
    <a target="_blank" class="footer__copy-link">&#169; BERBAHASA. Institut Teknologi Bandung</a>
  </p>
  </footer>
  
  <!--=============== SCROLL UP ===============-->
  <a href="#" class="scrollup" id="scroll-up">

  </a>

</body>
</html>
