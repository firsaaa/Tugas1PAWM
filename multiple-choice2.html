<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logoitb.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/multiple-choice.css">
    <title>Multiple Choice Quiz</title>
</head>
<body>
        <!--================ HEADER ================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a id="nav-logo" class="nav__logo">BERBAHASA</a>
            <div class="navbar">
                <ul>
                    <li><a href="index.html" class="homepage"><img src="assets/img/Home.png" alt="Home"></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Sidebar -->
    <div id="sideToolbar" class="side-toolbar">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">LogOut</a>
    </div>

    <div class="quiz-wrapper">
        <div class="quiz-container">
            <div class="question-numbers">
                <ul id="question-list">
                </ul>
            </div>
            <div class="quiz-box">
                <div id="question-container">
                </div>
                <div class="quiz-buttons">
                    <button id="prev-question" class="button" disabled>Previous</button>
                    <button id="next-question" class="button">Next</button>
                    <button id="submit-quiz" class="button" style="display: none;">Submit</button>
                </div>
            </div>
        </div>
        <div class="score-section" style="display: none;">
            <p>Your score is: <span id="score">0</span>/100</p>
            <div class="score-section">
            <a href="index.html" class="button">Kembali ke Homepage</a>
        </div>
    </div>
    <script src="assets/js/mc2.js"></script>

    <!--=============== FOOTER ===============-->
    <footer class="footer section">
        <p class="footer__copy">
        <a target="_blank" class="footer__copy-link">&#169; BERBAHASA. Institut Teknologi Bandung</a>
        </p>
    </footer>

</body>
</html>
